<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style>
		body{
				margin: 1%;
		        padding: 1%;
				border: 1px solid black;
				background-color: #b8d9f2;
		}
		#image{
		    line-height:350px;
			width: 50%;
		    height: 50%;
			border:5px solid white;
			margin:0 auto;
		    background-color: #d0cdd1;
		    background-image: url('');
		    background-repeat: no-repeat;
		    color:#FFFFFF;
		    text-align: center;
		    background-size: 100%;
		    margin-bottom:25px;
		    font-size: 150%;
		}

		.preview{
				width:13%;
				margin-left:2.5%;
		        border: 5px solid white;
		}

		img{
				width:95%;
		}
	</style>
	<script>
		function upDate(previewPic){
		  var a=previewPic.src;
		  document.getElementById("image").style.backgroundImage="url('"+a+"')";
		  document.getElementById("image").innerHTML=previewPic.alt;
		}

		function unDo(){
		  var img=document.getElementById("image");
		  var a=img.src;
		  img.style.backgroundImage="url('"+a+"')";
		  img.innerHTML='Hover over an image below to display here.';
		}
	</script>
</head>
<body>
	<h1>Indian Foods</h1>
	<div id = "image" class="img-responsive img-circle">
		Hover over an image below to display here.
	</div>

	
		<img class = "preview" alt = "Dosa" src = "https://bigseventravel.com/wp-content/uploads/2019/08/dosa.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()" >

		<img class = "preview" alt = "Lassi" src = "https://bigseventravel.com/wp-content/uploads/2019/08/lassi.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
		
		<img class = "preview" alt="Momos" src = "https://bigseventravel.com/wp-content/uploads/2019/08/Momos.png" onmouseover = "upDate(this)" onmouseout = "unDo()">

		<img class = "preview" alt="Aloo Chaat" src = "https://bigseventravel.com/wp-content/uploads/2019/08/aloo.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

		<img class = "preview" alt="Chole Bhature" src = "https://bigseventravel.com/wp-content/uploads/2019/08/chole.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">

		<img class = "preview" alt="Dabelli" src = "https://bigseventravel.com/wp-content/uploads/2019/08/dabelli.jpg" onmouseover = "upDate(this)" onmouseout = "unDo()">
</body>
</html>
